<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickDesk Tickets</title>
  <link rel="stylesheet" href="home.css" />
  <script>
  function redirectToAskPage() {
    window.location.href = "ask.html";

</script>

<body>

  <!-- üîù Top Navigation -->
  <header class="nav">
    <div class="left">

  </header>

  <!-- üß∞ Filters -->

    </select>
    <select>

      <input type="radio" name="sort" checked /> Most Comment

    </div>
  </div>

  <!-- üîç Search Bar -->

>Ask</button>
  </div>

</body>
</html>
